<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="commands" id="commandsbar">
        <button name="bold">
          <i name="bold" class="fas fa-bold"></i>
        </button>
        <button name="italic">
          <i name="italic" class="fas fa-italic"></i>
        </button>
        <button name="underline">
          <i name="underline" class="fas fa-underline"></i>
        </button>
        <button name="link">
          <i name="link" class="fas fa-link"></i>
        </button>
      </div>
      <br />
      <br />
      <br />
      <br />
      <div id="document"></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
